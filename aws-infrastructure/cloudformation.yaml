AWSTemplateFormatVersion: '2010-09-09'
Description: 'WordSlide Game Infrastructure - RDS, Lambda, API Gateway'

Parameters:
  Environment:
    Type: String
    Default: 'dev'
    AllowedValues: ['dev', 'staging', 'prod']
    Description: 'Environment name'
  
  DatabasePassword:
    Type: String
    NoEcho: true
    Description: 'Password for the RDS database'
    MinLength: 8
  
  JWTSecret:
    Type: String
    NoEcho: true
    Description: 'JWT secret key for authentication'
    MinLength: 32

  GamePassword:
    Type: String
    NoEcho: true
    Default: ''
    Description: 'Optional password for Question Truth Dare game at /game (leave blank to use client-side VITE_TRUTH_OR_DARE_PASSWORD or show not configured)'

Resources:
