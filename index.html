<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>WordSlide</title>
  <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
  <!-- Main Menu -->
  <div class="main-menu" id="mainMenu">
    <h1 class="game-title">WordSlide</h1>
    <p class="subtitle">Choose your game mode</p>
    <div class="menu-buttons">
      <button class="menu-button" onclick="startOriginalGame()">ğŸ® Original Game</button>
      <button class="menu-button" onclick="startTetrisGame()">ğŸ”„ Tetris Style</button>
    </div>
  </div>

  <!-- Original Game Container -->
  <div class="game-container" id="originalGameContainer" style="display: none;">
    <h1>WordSlide - Original</h1>
    <div class="game-info">
      <p>Level: <span id="levelDisplay">1</span>/20</p>
      <p>Slide tiles to form the words: <strong id="targetWords">FIVE, RICE, BIRD</strong></p>
      <p>Moves: <span id="moveCounter">0</span></p>
    </div>
    <canvas id="gameCanvas" width="450" height="450"></canvas>
    <button class="button" onclick="resetGame()">Scramble Letters</button>
    <button class="button" onclick="nextLevel()">Next Level</button>
    <button class="button" onclick="newGame()">New Game</button>
    <button class="button" onclick="showHintConfirmation()">ğŸ’¡ Hint</button>
    <button class="button" onclick="showRulesModal()">â“ How to Play</button>
    <button class="button back-to-menu" onclick="showMainMenu()">â† Back to Menu</button>
  </div>

  <!-- Tetris Game Container -->
  <div class="game-container" id="tetrisGameContainer" style="display: none;">
    <h1>WordSlide - Tetris Style</h1>
    <div class="game-info">
      <p>Words Solved: <span id="wordsSolvedCounter">0</span></p>
      <p>Target Word: <strong id="tetrisTargetWords">Loading...</strong></p>
      <p>Moves: <span id="tetrisMoveCounter">0</span></p>
    </div>
    <canvas id="tetrisCanvas" width="450" height="450"></canvas>
    <button class="button" onclick="newTetrisGame()">New Game</button>
    <button class="button" onclick="showTetrisRulesModal()">â“ How to Play</button>
    <button class="button back-to-menu" onclick="showMainMenu()">â† Back to Menu</button>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
